{% extends 'base/main.html' %}
{% load static %}
{% block content %}
    <div class="container">
    <div class="project-container">


        <img class="project--image" src="{{project.thumbnail.url}}" alt="project image">

        <h1>{{project.title}}</h1>
        {% if request.user.is_authenticated %}
        <a class="btn btn-warning" href="{% url 'edit-project' project.id %}">Edit</a>
        <a class="btn btn-danger" href="{% url 'delete-project' project.id %}">Delete</a>
        {% endif %}

        <hr>
        <p>{{project.body|safe}}</p>
    </div>
</div>
{% endblock %}
